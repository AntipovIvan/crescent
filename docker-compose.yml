version: '3.9'

services:
  django:
    container_name: back_django
    restart: always
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    volumes:
      - ./back:/my_proj
    ports:
      - 7000:7000
    expose:
      - 7000

  front:
    container_name: front_vue
    restart: always
    build:
      context: .
      dockerfile: ./compose/front/Dockerfile
    volumes:
      - ./front:/vue_proj
    ports:
      - 8080:8080
    command: npm run serve
    expose:
      - 8080
